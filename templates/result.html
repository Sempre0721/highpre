<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>剪辑结果 - highpre智能AI剪辑</title>
    <link rel="icon" href="static/favicon.svg" type="image/svg+xml">
    <style>
        @font-face {
            font-family: 'MiSans';
            src: url('/static/fonts/MiSans.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'MiSans', 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
            height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .back-btn {
            background-color: #39dcbb;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'MiSans', sans-serif;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #2db09d;
            transform: scale(1.05);
        }

        h1 {
            color: #39dcbb;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>剪辑完成</h1>
        <div class="video-container">
            <video id="resultVideo" controls autoplay></video>
        </div>
        <button class="back-btn" onclick="window.location.href='/'">返回主页</button>
    </div>

    <script>
        

        document.addEventListener('DOMContentLoaded', function() {
            // 直接设置固定的视频路径
            const videoElement = document.getElementById('resultVideo');
            videoElement.src = '../videos/output/cut_test.mp4';
        });
    </script>
</body>
</html>
