<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>highpre智能AI剪辑</title>
    <link rel="icon" href="static/favicon.svg" type="image/svg+xml">

    <style>
        @font-face {
            font-family: 'MiSans';
            src: url('/static/fonts/MiSans.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'MiSans', 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.6));
            z-index: 0;
            transition: background 1s ease;
        }

        .intro, .main-content {
            position: relative;
            z-index: 1;
        }

        .intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .line1, .line2 {
            display: block;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .line1 {
            font-size: 48px;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.5s;
        }

        .line2 {
            font-size: 28px;
            animation: fadeIn 0.6s ease forwards;
            animation-delay: 1.2s;
        }

        .main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* 视频预览区域（始终 16:9） */
        .video-preview {
            width: 80%;
            max-width: 600px;
            aspect-ratio: 16 / 9;
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-preview video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 按钮容器 */
        .upload-analyze-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
            z-index: 2;
        }

        .upload-btn-wrapper,
        .analyze-btn-wrapper,
        .reupload-btn-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-btn-wrapper img,
        .analyze-btn-wrapper img,
        .reupload-btn-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .upload-btn-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        #cutVideoContainer {
            display: none;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="intro" id="intro">
    <span class="line1" id="line1">欢迎使用</span><br>
    <span class="line2" id="line2">highpre智能AI剪辑系统</span>
</div>

<div class="main-content" id="mainContent">
    <!-- 视频预览区域（始终 16:9） -->
    <div class="video-preview" id="videoPreview"></div>

    <!-- 按钮容器 -->
    <div class="upload-analyze-container">
        <!-- 上传按钮 -->
        <div class="upload-btn-wrapper" id="uploadBtnWrapper">
            <img src="static/images/upload-icon.png" alt="选择视频">
            <input type="file" accept="video/*" id="videoInput">
        </div>

        <!-- 分析按钮 -->
        <div class="analyze-btn-wrapper" id="analyzeBtnWrapper">
            <img src="static/images/analyze-icon.png" alt="分析视频">
        </div>

        <!-- 重新上传按钮 -->
        <div class="reupload-btn-wrapper" id="reuploadBtnWrapper">
            <img src="static/images/upload-icon.png" alt="重新上传">
        </div>
    </div>

    <p id="fileName"></p>

    <!-- 剪辑视频展示区域 -->
    <div id="cutVideoContainer" class="video-preview" style="margin-top: 30px;"></div>
</div>

<script>
    console.log("JS 开始执行");

    document.addEventListener('DOMContentLoaded', function () {
        console.log("DOM 加载完成");

        const intro = document.querySelector('.intro');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const mainContent = document.getElementById('mainContent');
        const uploadBtnWrapper = document.getElementById('uploadBtnWrapper');
        const analyzeBtnWrapper = document.getElementById('analyzeBtnWrapper');
        const reuploadBtnWrapper = document.getElementById('reuploadBtnWrapper');
        const videoInput = document.getElementById('videoInput');
        const fileName = document.getElementById('fileName');
        const videoPreview = document.getElementById('videoPreview');
        const cutVideoContainer = document.getElementById('cutVideoContainer');

        let currentVideo = null;

        // 显示 intro 动画
        setTimeout(() => {
            intro.style.opacity = 1;
        }, 100);

        // 动画结束后隐藏 intro，显示主内容
        setTimeout(() => {
            intro.style.opacity = 0;
            intro.style.pointerEvents = 'none';

            // 恢复背景亮度
            document.body.style.background = 'url("/static/images/background.jpg") no-repeat center center fixed';
            document.body.style.backgroundSize = 'cover';

            // 显示主内容
            mainContent.style.display = 'flex';
            mainContent.style.opacity = '1';
        }, 4000);

        // 文件选择后的回调
        videoInput.addEventListener('change', function () {
            const file = videoInput.files[0];
            if (!file) return;

            fileName.textContent = '已选择视频: ' + file.name;

            // 清除旧视频
            if (currentVideo) {
                currentVideo.pause();
                currentVideo.srcObject = null;
                currentVideo = null;
            }

            const videoURL = URL.createObjectURL(file);
            const videoElement = document.createElement('video');
            videoElement.src = videoURL;
            videoElement.controls = true;
            videoElement.autoplay = true;
            videoElement.loop = false;
            videoElement.muted = true;

            videoPreview.innerHTML = '';
            videoPreview.appendChild(videoElement);
            currentVideo = videoElement;

            // 隐藏上传按钮，显示分析按钮 + 重新上传按钮
            uploadBtnWrapper.style.display = 'none';
            analyzeBtnWrapper.style.display = 'flex';
            reuploadBtnWrapper.style.display = 'flex';
        });

        // 分析按钮点击事件
        analyzeBtnWrapper.addEventListener('click', function () {
            if (!currentVideo) {
                alert('请先上传视频');
                return;
            }

            const file = videoInput.files[0];
            const inputPath = '/videos/input';
            const name = file.name;

            const duration = currentVideo.duration;
            const start = Math.random() * (duration - 2);
            const end = start + 1 + Math.random() * (duration - start - 1);

            fetch('/cut_video', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    start: start.toFixed(2),
                    end: end.toFixed(2),
                    path: inputPath,
                    name: name
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0) {
                    console.log('剪辑成功:', data.data.output);

                    cutVideoContainer.style.display = 'block';
                    cutVideoContainer.innerHTML = `
                        <video src="${data.data.output}" controls autoplay></video>
                    `;

                    // 隐藏分析按钮，显示重新上传按钮
                    uploadBtnWrapper.style.display = 'none';
                    analyzeBtnWrapper.style.display = 'none';
                    reuploadBtnWrapper.style.display = 'flex';
                } else {
                    alert('剪辑失败: ' + data.message);
                    console.error(data);
                }
            })
            .catch(error => {
                alert('调用剪辑接口失败');
                console.error(error);
            });
        });

        // 重新上传按钮点击事件
        reuploadBtnWrapper.addEventListener('click', function () {
            // 清除视频
            if (currentVideo) {
                currentVideo.pause();
                currentVideo.srcObject = null;
                currentVideo = null;
            }

            // 清除剪辑视频
            cutVideoContainer.style.display = 'none';
            cutVideoContainer.innerHTML = '';

            // 显示上传按钮，隐藏分析和重新上传按钮
            uploadBtnWrapper.style.display = 'flex';
            analyzeBtnWrapper.style.display = 'none';
            reuploadBtnWrapper.style.display = 'none';

            // 清除文件名
            fileName.textContent = '';
        });
    });
</script>

</body>
</html>
