<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>highpre智能AI剪辑</title>
    <link rel="icon" href="static/favicon.svg" type="image/svg+xml">

    <style>
        @font-face {
            font-family: 'MiSans';
            src: url('/static/fonts/MiSans.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'MiSans', 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            transition: background 1s ease;
        }

        .intro, .main-content {
            position: relative;
            z-index: 1;
        }

        .intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            color: #39dcbb; /* 修改欢迎文字颜色 */
        }

        .line1, .line2 {
            display: block;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .line1 {
            font-size: 48px;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.5s;
        }

        .line2 {
            font-size: 28px;
            animation: fadeIn 0.6s ease forwards;
            animation-delay: 1.2s;
        }

        .main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* 视频预览区域（始终 16:9） */
        .video-preview {
            width: 80%;
            max-width: 600px;
            aspect-ratio: 16 / 9;
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-preview video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 按钮容器 */
        .upload-analyze-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
            z-index: 2;
        }

        .upload-btn-wrapper,
        .analyze-btn-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-btn-wrapper img,
        .analyze-btn-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .upload-btn-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        #cutVideoContainer {
            display: none;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* 添加进度条样式 */
        .progress-container {
            width: 80%;
            max-width: 600px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 10px auto;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            width: 0%;
        }
        
        /* 禁用按钮样式 */
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 文件名文字颜色 */
        #fileName {
            color: #39dcbb;
        }
    </style>
</head>
<body>

<div class="intro" id="intro">
    <span class="line1" id="line1">欢迎使用</span><br>
    <span class="line2" id="line2">highpre智能AI剪辑系统</span>
</div>

<div class="main-content" id="mainContent">
    <!-- 视频预览区域（始终 16:9） -->
    <div class="video-preview" id="videoPreview"></div>
    
    <!-- 进度条 -->
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- 按钮容器 -->
    <div class="upload-analyze-container">
        <!-- 上传按钮 -->
        <div class="upload-btn-wrapper" id="uploadBtnWrapper">
            <img src="static/images/upload-icon.png" alt="选择视频">
            <input type="file" accept="video/*" id="videoInput">
        </div>

        <!-- 分析按钮 -->
        <div class="analyze-btn-wrapper" id="analyzeBtnWrapper">
            <img src="static/images/analyze-icon.png" alt="分析视频">
        </div>
    </div>

    <p id="fileName"></p>

    <!-- 剪辑视频展示区域 -->
    <div id="cutVideoContainer" class="video-preview" style="margin-top: 30px;"></div>
</div>

<script>
    console.log("JS 开始执行");

    document.addEventListener('DOMContentLoaded', function () {
        console.log("DOM 加载完成");

        const intro = document.querySelector('.intro');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const mainContent = document.getElementById('mainContent');
        const uploadBtnWrapper = document.getElementById('uploadBtnWrapper');
        const analyzeBtnWrapper = document.getElementById('analyzeBtnWrapper');
        const videoInput = document.getElementById('videoInput');
        const fileName = document.getElementById('fileName');
        const videoPreview = document.getElementById('videoPreview');
        const cutVideoContainer = document.getElementById('cutVideoContainer');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        let currentVideo = null;
        let selectedFilePath = null; // 存储选中的文件路径

        // 初始时禁用分析按钮
        analyzeBtnWrapper.classList.add('disabled');

        // 显示 intro 动画
        setTimeout(() => {
            intro.style.opacity = 1;
        }, 100);

        // 动画结束后隐藏 intro，显示主内容
        setTimeout(() => {
            intro.style.opacity = 0;
            intro.style.pointerEvents = 'none';

            // 恢复背景亮度
            document.body.style.background = 'url("/static/images/background.jpg") no-repeat center center fixed';
            document.body.style.backgroundSize = 'cover';

            // 显示主内容
            mainContent.style.display = 'flex';
            mainContent.style.opacity = '1';
        }, 4000);

        // 文件选择后的回调
        videoInput.addEventListener('change', function () {
            const file = videoInput.files[0];
            if (!file) return;

            fileName.textContent = '已选择视频: ' + file.name;

            // 清除旧视频
            if (currentVideo) {
                currentVideo.pause();
                currentVideo.srcObject = null;
                currentVideo = null;
            }

            // 创建文件访问 URL 用于预览
            const videoURL = URL.createObjectURL(file);
            const videoElement = document.createElement('video');
            videoElement.src = videoURL;
            videoElement.controls = true;
            videoElement.autoplay = true;
            videoElement.loop = false;
            videoElement.muted = true;

            videoPreview.innerHTML = '';
            videoPreview.appendChild(videoElement);
            currentVideo = videoElement;

            // 启用分析按钮
            analyzeBtnWrapper.classList.remove('disabled');
            
            // 保存文件路径信息（用于后续处理）
            selectedFilePath = file.name;
        });

        // 分析按钮点击事件
        analyzeBtnWrapper.addEventListener('click', function () {
            // 如果按钮被禁用，则不执行任何操作
            if (analyzeBtnWrapper.classList.contains('disabled')) {
                return;
            }

            if (!currentVideo) {
                alert('请先选择视频');
                return;
            }

            // 使用当前视频的时长信息
            const duration = currentVideo.duration;
            const start = Math.random() * (duration - 2);
            const end = start + 1 + Math.random() * (duration - start - 1);

            // 直接在浏览器端进行视频剪辑（使用 MediaRecorder API）
            cutVideoInBrowser(currentVideo, start, end);
        });

        // 在浏览器端剪辑视频
        function cutVideoInBrowser(videoElement, start, end) {
            alert('本地视频剪辑功能正在开发中...');
            
            // 这里应该实现浏览器端的视频剪辑逻辑
            // 由于浏览器安全限制，直接访问本地文件系统比较困难
            // 建议使用以下方案之一：
            // 1. 继续使用服务器端处理（上传文件）
            // 2. 使用 WebAssembly 版本的 ffmpeg
            // 3. 使用 MediaRecorder API 进行录制
            
            // 示例：模拟剪辑成功
            setTimeout(() => {
                alert(`视频剪辑完成！\n开始时间: ${start.toFixed(2)}秒\n结束时间: ${end.toFixed(2)}秒`);
            }, 1000);
        }
    });
</script>

</body>
</html>
